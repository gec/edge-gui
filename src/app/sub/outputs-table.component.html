
<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th style="text-align: right">Output</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let state of states">
      <td><edge-path [path]="state.key.key"></edge-path></td>
      <td [ngSwitch]="state.value?.outputType" style="text-align: right">
        <div *ngSwitchCase="'simple_indication'">
          <indication-form [state]="state"></indication-form>
        </div>
        <div *ngSwitchCase="'analog_setpoint'" class="input-group pull-right">
          <setpoint-form [state]="state"></setpoint-form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
